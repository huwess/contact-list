<div class="container">
  <div class="d-flex justify-content-between align-items-end">
    <div class="inner-div">
      <h2>Contact Information</h2>
      <p>Your list of contacts appears here. To add a new contact, click the Add New Contact button.</p>
    </div>
    <button mat-flat-button class="d-none d-sm-inline-block">Add New Contact</button>
  </div>


  <div class="mt-5 d-flex justify-content-end">
    <button mat-icon-button aria-label="Grid View Icon" (click)="setView('grid')"
      [ngClass]="{'active-toggle': currentView === 'grid', 'inactive-toggle': currentView !== 'grid'}">
      <mat-icon>grid_view</mat-icon>
    </button>
    <button mat-icon-button aria-label="Table View Icon" (click)="setView('table')"
      [ngClass]="{'active-toggle': currentView === 'table', 'inactive-toggle': currentView !== 'table'}">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="mt-3">

    @if (currentView === 'grid') {
      <app-contact-list-card></app-contact-list-card>
    }
    @if (currentView === 'table') {
      <app-contact-list-table></app-contact-list-table>
    }
  </div>

  <div class="mt-4 d-flex gap-2">
    <button type="button" class="btn btn-primary" (click)="openDialog()">Add</button>
    <button type="button" class="btn btn-danger">Delete</button>
  </div>

</div>
