<div class="form-modal-dialog">
    <form >
        <mat-dialog-content>
            <p class="fw-medium">Name</p>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Name</mat-label>
                <input matInput id="name" placeholder="Enter name" />
            </mat-form-field>
        </mat-dialog-content>

        <mat-dialog-content>
            <p class="fw-medium">Contact Number</p>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Contact Number</mat-label>
                <input matInput id="contactNumber" placeholder="Enter contact number" />
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-content>
            <p class="fw-medium">Email Address</p>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email Address</mat-label>
                <input matInput id="email" placeholder="Enter email address" />
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions class="d-flex justify-content-between mt-3">
        <button mat-stroked-button mat-dialog-close>Cancel</button>
        <button mat-flat-button color="primary" type="submit">Add Contact</button>
        </mat-dialog-actions>
    </form>


</div>
